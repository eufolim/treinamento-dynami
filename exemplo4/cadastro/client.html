<!DOCTYPE html>

                    </div>
                    <div class="row">

                            <option value="cnpj">CNPJ</option>
                        </select>
                        <input type="text" name="cpf-cnpj" id="cpf-cnpj">

                    <div>

                        <input type="tel" name="fone" class="fone">
                    </div>
                </div>
            </div>
            <div class="column section new">
                <div class="row">
                    <div class="column">

                </div>

                        <input type="text" name="bairro">
                    </div>
                    <div class="column">
                        <label>Cidade:</label>
                        <input type="text" name="cidade">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label>Estado:</label>
                        <input type="text" name="estado">
                    </div>
                    <div class="column">
                        <div>
                            <label>Status:</label>
                        </div>
                        <div class="row">
                            <select name="status">
                                <option value="ativo">Ativo</option>
                                <option value="inativo">Inativo</option>
                            </select>
                            <button type="input" name="send">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
